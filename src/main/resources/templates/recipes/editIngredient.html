<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>



<form method="post" action="/recipe/editingredient" style="max-width:600px;" th:object="${form}">

    <div class="form-group">
        <label th:for="ingredientId">Ingredient:</label>
        <span th:text="${ingredient.name}"> </span>
    </div>

    <div class="form-group">
        <label th:for="*{quantity}">Quantity</label>
        <input class="form-control" th:field="*{quantity}" th:value="*{quantity}" />
        <span th:errors="*{quantity}" class="error"></span>

    </div>
    <input type="hidden" name="recipeId" th:value="*{recipe.id}"  />
    <input type="hidden" name="ingredientId" th:value="*{ingredientId}"  />



    <input type="submit" value="Save" />

</form>
<form method="post" action="/recipe/delete" th:object="${form}">
    <input type="hidden" name="recipeId" th:value="*{recipe.id}"  />
    <input type="hidden" name="ingredientId" th:value="*{ingredientId}"  />
    <input type="submit" value="Delete" />
</form>



<div th:replace="fragments :: cssjs"></div>

</body>
</html>
