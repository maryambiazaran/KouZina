<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>



<form method="post" action="/recipe/addingredient" style="max-width:600px;" th:object="${form}">

    <div class="form-group">
        <label th:for="ingredientId">Ingredient:</label>
        <select name="ingredientId">
            <option th:each="ingredient : *{allIngredients}"
                    th:text="${ingredient.name}"
                    th:value="${ingredient.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="*{quantity}">Quantity</label>
        <input class="form-control" th:field="*{quantity}" />
        <span th:errors="*{quantity}" class="error"></span>

    </div>
    <input type="hidden" name="recipeId" th:value="*{recipe.id}"  />


    <input type="submit" value="Add" />
</form>

<div th:replace="fragments :: cssjs"></div>

</body>
</html>
