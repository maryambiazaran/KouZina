<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${ingredients} and ${ingredients.size()}">no ingredients :(</p>

<a href="/ingredients/add" >Add Ingredient</a>


<div  th:each="category : ${categories}">
    <div class="table-responsive-sm" th:if="${category.getIngredients().size()}">
        <h2 th:text="${category.name}"></h2>
        <table  class="table">
            <thead>
                <tr class="active" >
                    <th class="col-sm-3" >Name</th>
                    <th class="col-sm-3">Quantity</th>
                </tr>
            </thead>
            <tbody >
                <tr  th:each="ingredient : ${category.getIngredients()}">
                    <td  th:text="${ingredient.name}"></td>
                    <td  th:text="${ingredient.inventory}"></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
