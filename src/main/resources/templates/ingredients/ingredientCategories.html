<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>


<p th:unless="${categories} and ${categories.size()}">no categories :(</p>

<a class="btn btn-primary" role="button" href="/ingredients/category/add" >New Category</a>
<a class="btn btn-primary" role="button" href="/ingredients/add" >New Ingredient</a>

<br/><br/>

<table class="table">

    <tr>
        <th>id</th>
        <th>Name</th>

    </tr>

    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>

    </tr>

</table>
<div th:replace="fragments :: cssjs"></div>

</body>
</html>
